<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Seating Status (TEST MODE)</title>
    <script src="tailwind.js"></script>
    <script src="ui-modal.js"></script>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
    </style>

    <script type="module">
        // 1. UPDATED IMPORTS: Added 'collection' and 'getDocs'
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBu1CD5Kv55e0avayUUyAbDFC_ek4lEgJM",
            authDomain: "examflow-de08f.firebaseapp.com",
            projectId: "examflow-de08f",
            storageBucket: "examflow-de08f.firebasestorage.app",
            messagingSenderId: "1094663914110",
            appId: "1:1094663914110:web:50c4f206f2053a873f0e2f",
            measurementId: "G-8S6GE8Q7NR"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.firebase = { db, doc, getDoc, collection, getDocs };

        const urlParams = new URLSearchParams(window.location.search);
        let collegeId = urlParams.get('id');

        if (collegeId && collegeId.includes('/')) {
            const parts = collegeId.split('/');
            collegeId = parts[parts.length - 1];
        }

        // 2. NEW GLOBAL VARIABLES FOR MODULAR DATA
        let allSessions = []; 
        let roomConfigs = {};
        let collegeName = "Exam Centre";

        async function loadData() {
            const statusEl = document.getElementById('status');
            if (!collegeId) {
                statusEl.innerHTML = `<span class="text-red-500">Error: Invalid Link. Please contact office.</span>`;
                return;
            }

            statusEl.textContent = "Loading Live Exam Data...";

            try {
                // A. FETCH SETTINGS (College Name & Rooms)
                const settingsRef = doc(db, "colleges", collegeId, "system_data", "settings");
                
                // B. FETCH SESSIONS (New Modular Collection)
                const sessionsRef = collection(db, "colleges", collegeId, "sessions");

                const [settingsSnap, sessionsSnap] = await Promise.all([
                    getDoc(settingsRef),
                    getDocs(sessionsRef)
                ]);

                // Process Settings
                if (settingsSnap.exists()) {
                    const settings = settingsSnap.data();
                    collegeName = settings.examCollegeName || "Exam Centre";
                    document.getElementById('college-name').textContent = collegeName;
                    
                    if (settings.examRoomConfig) {
                        roomConfigs = JSON.parse(settings.examRoomConfig);
                    }
                }

                // Process Sessions
                if (!sessionsSnap.empty) {
                    allSessions = [];
                    sessionsSnap.forEach(doc => {
                        allSessions.push(doc.data());
                    });

                    statusEl.textContent = "";
                    document.getElementById('search-section').classList.remove('hidden');

                    const savedRegNo = localStorage.getItem('myExamRegNo');
                    if (savedRegNo) {
                        document.getElementById('reg-input').value = savedRegNo;
                        setTimeout(() => window.searchStudent(), 300);
                    }
                } else {
                    statusEl.textContent = "No active exam sessions found.";
                }

            } catch (error) {
                console.error("Load Error:", error);
                statusEl.innerHTML = `<span class="text-red-500">Connection failed. Check Internet or Link.</span>`;
            }
        }

        window.searchStudent = function () {
            const regInput = document.getElementById('reg-input');
            const regNo = regInput.value.trim().toUpperCase();
            const resultContainer = document.getElementById('result-container');
            resultContainer.innerHTML = '';

            if (regNo.length < 2) {
                alert("Please enter a valid Register Number.");
                return;
            }

            let found = false;
            let studentName = "";
            let myExams = [];

            // 3. UPDATED SEARCH LOGIC (Iterate Modular Sessions)
            allSessions.forEach(session => {
                const dateStr = session.date;
                const timeStr = session.time;
                
                // Find student in this session's list
                const studentRecord = session.students ? session.students.find(s => s['Register Number'] === regNo) : null;

                if (studentRecord) {
                    if (!studentName) studentName = studentRecord.Name;

                    let studentRoom = "Not Allotted";
                    let seatNumber = "-";
                    let isScribeRoom = false;

                    // A. Check Regular Allotment
                    if (session.roomAllotment) {
                        for (const room of session.roomAllotment) {
                            // Handle both Object (new) and String (legacy) formats in allotment
                            const index = room.students.findIndex(s => 
                                (typeof s === 'object' ? s['Register Number'] : s) === regNo
                            );
                            
                            if (index !== -1) {
                                studentRoom = room.roomName;
                                seatNumber = index + 1;
                                break;
                            }
                        }
                    }

                    // B. Check Scribe Allotment
                    if (session.scribeAllotment && session.scribeAllotment[regNo]) {
                        studentRoom = session.scribeAllotment[regNo];
                        isScribeRoom = true;
                        seatNumber = "Scribe";
                    }

                    if (studentRoom !== "Not Allotted") {
                        const paperName = studentRecord.Course || "Subject Details N/A";

                        myExams.push({
                            dateStr, timeStr, studentRoom, seatNumber, paperName, isScribeRoom,
                            fullDate: parseSessionTime(dateStr, timeStr)
                        });
                    }
                }
            });

            myExams.sort((a, b) => a.fullDate - b.fullDate);

            if (myExams.length > 0) {
                found = true;
                localStorage.setItem('myExamRegNo', regNo);

                myExams.forEach(exam => {
                    const roomInfo = roomConfigs[exam.studentRoom] || {};
                    const displayLocation = (roomInfo.location && roomInfo.location.trim() !== "")
                        ? roomInfo.location
                        : exam.studentRoom;

                    const scribeTag = exam.isScribeRoom
                        ? `<span class="bg-orange-100 text-orange-700 text-[10px] px-2 py-0.5 rounded border border-orange-200 font-bold ml-2 uppercase">Scribe Room</span>`
                        : "";

                    const card = document.createElement('div');
                    card.className = "bg-white p-5 rounded-xl shadow-lg border border-gray-100 mb-5 animate-fade-in";

                    let content = `
                        <div class="border-b border-gray-200 pb-3 mb-3">
                            <div class="text-center mb-3">
                                <div class="text-lg font-black text-gray-800 leading-tight">${studentName}</div>
                                <div class="text-xs font-bold text-indigo-500 font-mono">${regNo}</div>
                            </div>
                            
                            <div class="bg-blue-50 border border-blue-100 p-3 rounded-lg mb-3">
                                <div class="text-[10px] text-blue-400 uppercase font-bold tracking-wider mb-1">Subject</div>
                                <div class="text-sm font-bold text-blue-900 leading-snug">${exam.paperName}</div>
                            </div>

                            <div class="flex justify-between items-center bg-gray-50 p-2 rounded-lg">
                                <div class="flex flex-col">
                                    <span class="text-[10px] text-gray-500 uppercase font-bold">Date</span>
                                    <span class="font-bold text-gray-800 text-sm">${exam.dateStr}</span>
                                </div>
                                <div class="flex flex-col text-right">
                                    <span class="text-[10px] text-gray-500 uppercase font-bold">Time</span>
                                    <span class="font-bold text-indigo-600 text-sm">${exam.timeStr}</span>
                                </div>
                            </div>
                        </div>
                    `;

                    // *** ALWAYS UNLOCKED (TEST MODE) ***
                    content += `
                        <div class="text-center py-2">
                            <p class="text-xs text-gray-400 uppercase tracking-widest font-bold mb-2 flex items-center justify-center">
                                Allotted Hall ${scribeTag}
                            </p>
                            
                            <div class="text-2xl font-black text-gray-900 leading-tight mb-5 px-2">${displayLocation}</div>
                            
                            <div class="inline-block bg-indigo-50 rounded-xl px-8 py-4 border border-indigo-100 shadow-inner">
                                    <span class="block text-[10px] text-indigo-400 uppercase font-bold tracking-wider mb-1">Your Seat Number</span>
                                    <span class="block text-5xl font-black text-indigo-600">${exam.seatNumber === "Scribe" ? "Spl" : "#" + exam.seatNumber}</span>
                            </div>
                            
                            <p class="text-[10px] text-green-600 mt-5 font-bold flex items-center justify-center gap-1.5 uppercase tracking-wide">
                                <span class="relative flex h-2.5 w-2.5">
                                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                                    <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-green-500"></span>
                                </span>
                                Seating Live (Test Mode)
                            </p>
                        </div>
                    `;

                    card.innerHTML = content;
                    resultContainer.appendChild(card);
                });
            }

            if (!found) {
                resultContainer.innerHTML = `
                    <div class="text-center py-8 bg-white rounded-lg shadow-sm border border-gray-200">
                        <p class="text-gray-800 font-bold text-lg">No Upcoming Exams</p>
                        <p class="text-gray-500 text-sm mt-1">for register number <span class="font-mono font-bold text-black">${regNo}</span></p>
                    </div>
                `;
            } else {
                const clearBtn = document.createElement('div');
                clearBtn.innerHTML = `<button onclick="clearSavedData()" class="text-xs text-gray-400 underline mt-6 hover:text-gray-600 transition">Not you? Clear & Search</button>`;
                clearBtn.className = "text-center";
                resultContainer.appendChild(clearBtn);
            }
        };

        window.clearSavedData = function () {
            localStorage.removeItem('myExamRegNo');
            document.getElementById('reg-input').value = '';
            document.getElementById('result-container').innerHTML = '';
            document.getElementById('reg-input').focus();
        };

        function parseSessionTime(dateStr, timeStr) {
            try {
                const [d, m, y] = dateStr.split('.');
                let [time, modifier] = timeStr.split(' ');
                let [hours, minutes] = time.split(':');
                if (hours === '12') hours = '00';
                if (modifier === 'PM') hours = parseInt(hours, 10) + 12;
                return new Date(y, m - 1, d, hours, minutes);
            } catch(e) { return new Date(); }
        }

        loadData();
    </script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col items-center p-4 font-sans">

    <script>

            const pass = await UiModal.prompt(
                "üîê Admin Access Required",

                "Password",
                "password"
            );

            if (pass === "admin123") {
                isAuthorized = true;

                if (content) content.style.display = 'block';

                if (pass !== null) {

    <div id="protected-content" style="display: none;">

        <div class="w-full max-w-md mx-auto">
            <div class="text-center mb-6 mt-2">
                <h1 class="text-xl font-black text-gray-900 tracking-tight" id="college-name">Exam Centre</h1>
                <p class="text-xs font-bold text-indigo-600 uppercase tracking-widest mt-1">Student Seating Portal (Test Mode)</p>
            </div>

            <div id="status" class="text-center text-sm font-medium text-indigo-600 mb-4 animate-pulse"></div>

            <div id="search-section" class="hidden bg-white p-6 rounded-2xl shadow-xl shadow-indigo-50 border border-indigo-100">
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-2">Enter Register Number</label>
                <div class="flex gap-2">
                    <input type="text" id="reg-input"
                        class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:bg-white focus:border-indigo-500 outline-none uppercase font-mono text-lg font-bold text-gray-800 placeholder-gray-300 transition-all"
                        placeholder="e.g. ABCDE123">
                    <button onclick="searchStudent()"
                        class="bg-indigo-600 text-white px-5 rounded-xl font-bold hover:bg-indigo-700 transition-colors shadow-lg shadow-indigo-200 active:scale-95">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div id="result-container" class="mt-8 space-y-4"></div>

            <p class="text-center text-[10px] text-gray-300 mt-12 font-medium">Powered by ExamFlow</p>
        </div>

    </div>

</body>
</html>
